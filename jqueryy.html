<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tutorial</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    </head>
    <style>

 #container{
    width:600px;
    height:400px;
    border: 5px solid black;
    margin:50px auto;
 }
.item{
    width:300px;
    height:200px;
    float:left;
    overflow:hidden;
}
.item img{
    opacity:5;
    height:500px;
    cursor:pointer;
}
.boxx{
    height:100px;
    width:100px;
    border : 2px solid black;
}

    </style>
    <body>


    <!--<script src="js/jquery-3. 7.1.min.js"></script>-->
   <div id="container">
 <div class="item"><img src="https://kidlingoo.com/wp-content/uploads/flowers_name_in_english-980x510.jpg.webp"/></div>
 <div class="item"><img src="https://hips.hearstapps.com/hmg-prod/images/close-up-of-tulips-blooming-in-field-royalty-free-image-1584131603.jpg"/></div>
 <div class="item"><img src="https://images.unsplash.com/photo-1616844868137-7ffaf43c2d80?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cm9zZSUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D"/></div>
 <div class="item"><img src="https://st5.depositphotos.com/35914836/64906/i/450/depositphotos_649066108-stock-photo-pink-flowers-park-spring-bloosom.jpg"/></div>

   </div>
    <div id="box">
        <p>this is jquery</p>
    </div>


    <button id="hidebtn">Hide</button>
    <button id="showbtn">Show</button>
    <button id="tooglebtn">Toggle</button>
    <button id ="slidebtn">Slide Up</button>
    <button id="slidedownbtn">Slide Down</button>
    <button id ="updownbtn">slide Toggle</button>
    <button id="btn">Animate</button>
   <div class="boxx"></div>
  </body>
<script>
    $(document).ready(function(){
        $('#hidebtn').click(function(){
            $('#box').hide();
        });
        $('#showbtn').click(function(){
            $('#box').show();
        });
        $('#tooglebtn').click(function(){
            $('#box').toggle();
        });
        $('#slidebtn').click(function(){
            $('#box').slideUp();
        });
        $('#slidedownbtn').click(function(){
            $('#box').slideDown();
        });
        $('#updownbtn').click(function(){
            $('#box').slideToggle();
        });
      $("img").hover(function(){

        $(this).animate({"opacity":"1", "height":"200px"})
      },function(){
        $(this).animate({"opacity":"5","height":"500px"})
      });
    $('.boxx').on('mouseenter' ,function(){
        $(this).css('transform', 'scale(1.2)');
    });
      $('.boxx').on('mouseleave', function(){
        $(this).css('transsform', 'scale(1)');
      });

    });
  



</script>
    


</html>
